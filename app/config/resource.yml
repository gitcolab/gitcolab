sylius_resource:
  resources:
      gitcolab.user:
          driver: doctrine/orm
          classes:
              model: Gitcolab\Bundle\AppBundle\Model\User\User

      gitcolab.access:
          driver: doctrine/orm
          classes:
              model: Gitcolab\Bundle\AppBundle\Model\Access

      gitcolab.team:
          driver: doctrine/orm
          classes:
              controller: Gitcolab\Bundle\AppBundle\Controller\TeamController
              model: Gitcolab\Bundle\AppBundle\Model\Team

      gitcolab.organization:
          driver: doctrine/orm
          classes:
              model: Gitcolab\Bundle\AppBundle\Model\Organization

      gitcolab.project:
          driver: doctrine/orm
          classes:
              model: Gitcolab\Bundle\AppBundle\Model\Project
              repository: Gitcolab\Bundle\AppBundle\Repository\ProjectRepository

      gitcolab.activity:
          driver: doctrine/orm
          classes:
              model: Gitcolab\Bundle\AppBundle\Model\Activity

      gitcolab.key:
          driver: doctrine/orm
          classes:
              model: Gitcolab\Bundle\AppBundle\Model\Key
